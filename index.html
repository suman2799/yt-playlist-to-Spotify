<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Page</title>
</head>
<body>
    <h1>Another Page</h1>
    <script>
        // Retrieve the authorization code from sessionStorage
        const code = sessionStorage.getItem('spotifyAuthCode');
        if (code) {
            console.log('Authorization code:', code);
        } else {
            console.error('Authorization code not found.');
        }
    </script>
</body>
</html>
